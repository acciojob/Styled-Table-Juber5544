<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 2px solid #333;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        thead {
            background-color: #222;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #ddd;
        }
        tbody tr:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <!-- add table here -->
	<h1>Game Statistics Table</h1>

    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Win Rate (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>20</td>
                <td>15</td>
                <td>5</td>
                <td>75%</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>18</td>
                <td>10</td>
                <td>8</td>
                <td>55.5%</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>25</td>
                <td>20</td>
                <td>5</td>
                <td>80%</td>
            </tr>
            <tr>
                <td>David</td>
                <td>22</td>
                <td>14</td>
                <td>8</td>
                <td>63.6%</td>
            </tr>
        </tbody>
    </table>

        
</body>
</html>
